type Mutation {
  signIn(signInInput: SignInInput!): Auth
  signUp(signUpInput: SignUpInput!): Auth
  mongoTeste(signUpInput: SignUpInput!): Boolean
}

type Auth {
  token: String!
}

input SignInInput {
  email: String!
  password: String!
}

input SignUpInput {
  fullName: String
  email: String!
  password: String!
}
